name: Auto Label PRs

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  add-label:
    if: >-
      github.event.review.state == 'approved' &&
      github.event.review.user.login == 'TytaniumDev'
    uses: TytaniumDev/.github/.github/workflows/automerge-label.yml@main
