name: Deploy Worker & Simulation Images

on:
  push:
    branches: [main]
    paths:
      - 'worker/**'
      - 'simulation/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-and-push:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set image names
        run: |
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "WORKER_IMAGE=ghcr.io/${REPO_LOWER}/worker" >> $GITHUB_ENV
          echo "SIMULATION_IMAGE=ghcr.io/${REPO_LOWER}/simulation" >> $GITHUB_ENV

      # Build and push worker image (slim: Node.js + Docker CLI)
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.WORKER_IMAGE }}:latest
            ${{ env.WORKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=worker
          cache-to: type=gha,mode=max,scope=worker

      # Build and push simulation image (Java + Forge + xvfb)
      # Context is repo root because Dockerfile references worker/forge-engine/
      - name: Build and push simulation image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./simulation/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.SIMULATION_IMAGE }}:latest
            ${{ env.SIMULATION_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=simulation
          cache-to: type=gha,mode=max,scope=simulation
