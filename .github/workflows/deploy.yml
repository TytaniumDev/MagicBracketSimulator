# Deploy Firebase services on push to main (after PR merge).
#
# What gets deployed here:
#   - Hosting (frontend SPA)
#   - Firestore (rules + indexes)
#
# What deploys automatically (NOT from this workflow):
#   - App Hosting (API) — auto-deploys via Firebase's GitHub connection on push
#
# Auth: Workload Identity Federation (keyless, short-lived credentials).
# Setup: see agent-plans/workload-identity-federation-setup.md
#
# Required GitHub secrets:
#   GCP_WORKLOAD_IDENTITY_PROVIDER — projects/<num>/locations/global/workloadIdentityPools/github/providers/<name>
#   GCP_SERVICE_ACCOUNT            — <name>@magic-bracket-simulator.iam.gserviceaccount.com
#   VITE_FIREBASE_API_KEY          — Firebase web config (Console > Project Settings > Your apps)
#   VITE_FIREBASE_AUTH_DOMAIN
#   VITE_FIREBASE_PROJECT_ID
#   VITE_FIREBASE_STORAGE_BUCKET
#   VITE_FIREBASE_MESSAGING_SENDER_ID
#   VITE_FIREBASE_APP_ID
name: Deploy Firebase

on:
  push:
    branches: [main]

# Prevent overlapping deploys; queue the latest push, never cancel in-progress.
concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation OIDC exchange

jobs:
  # ── Gate: reuse the CI workflow for lint / build / test ────────────────
  ci:
    uses: ./.github/workflows/ci.yml

  # ── Deploy ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: ci
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          project_id: magic-bracket-simulator
          workload_identity_provider:
            ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET:
            ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID:
            ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy Hosting & Firestore
        run: npx firebase-tools@latest deploy --only hosting,firestore --force
