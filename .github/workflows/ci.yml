name: CI

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    name: CI
    uses: TytaniumDev/.github/.github/workflows/lint.yml@main

  build:
    name: CI / Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            api/package-lock.json
            worker/package-lock.json

      - uses: actions/cache@v4
        with:
          path: api/.next/cache
          key: nextjs-${{ hashFiles('api/package-lock.json') }}-${{ hashFiles('api/**/*.ts', 'api/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ hashFiles('api/package-lock.json') }}-

      - run: ./scripts/build.sh

  test:
    name: CI
    uses: TytaniumDev/.github/.github/workflows/test.yml@main
