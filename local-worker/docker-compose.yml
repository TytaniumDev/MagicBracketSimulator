services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: magicbracket-worker:latest
    container_name: magicbracket-worker
    restart: unless-stopped
    volumes:
      # Mount Docker socket so worker can run forge-sim and misc-runner containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount jobs directory for persistence
      - ./jobs:/app/jobs
      # Mount gcloud config for Application Default Credentials
      - ~/.config/gcloud:/root/.config/gcloud:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-magic-bracket-simulator}
    # Keep container running even if worker exits (for debugging)
    # Remove this if you want container to exit on worker failure
    stdin_open: true
    tty: true
